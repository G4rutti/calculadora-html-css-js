<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Com JS - Davizin</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora Davizin</h1>
    </header>
    <main class="content">
        <div class="inputContent" id="input">
            <input type="text" id="textOrResult" disabled="" placeholder="0">
        </div>
        <div class="contentButtons">
            <div class="um">
                <button onclick="btnUm()">1</button>
            </div>
            <div class="dois">
                <button onclick="btnDois()">2</button>
            </div>
            <div class="tres">
                <button onclick="btnTres()">3</button>
            </div>
            <div class="quatro">
                <button onclick="btnQuatro()">4</button>
            </div>
            <div class="cinco">
                <button onclick="btnCinco()">5</button>
            </div>
            <div class="seis">
                <button onclick="btnSeis()">6</button>
            </div>
            <div class="sete">
                <button onclick="btnSete()">7</button>
            </div>
            <div class="oito">
                <button onclick="btnOito()">8</button>
            </div>
            <div class="nove">
                <button onclick="btnNove()">9</button>
            </div>
            <div class="zero">
                <button onclick="btnZero()">0</button>
            </div>
            <div class="mais">
                <button onclick="btnMais()">+</button>
            </div>
            <div class="menos">
                <button onclick="btnMenos()">-</button>
            </div>
            <div class="vezes">
                <button onclick="btnVezes()">X</button>
            </div>
            <div class="divisao">
                <button onclick="btnDivisao()">/</button>
            </div>
            <div class="igual">
                <button onclick="btnIgual()">=</button>
            </div>
            <div class="limpar">
                <button onclick="btnLimpar()">C</button>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="https://www.instagram.com/garutti_davi/" target="_blank"><i class="fa-brands fa-instagram"></i>@garutti_davi</a></li>
            <li><a href="https://linkedin.com/in/davi-garutti/" target="_blank"><i class="fa-brands fa-linkedin"></i>Davi Garutti</a></li>
            <li><a href="https://github.com/G4rutti" target="_blank"><i class="fa-brands fa-github"></i>G4rutti</a></li>
        </ul>

    </footer>
    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/d4c0dbaccd.js" crossorigin="anonymous"></script>
</body>
</html>
